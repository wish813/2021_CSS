<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute Selector</title>
<style type="text/css">
		a[target]{
			background-color: yellow;
		}
		a[target="_blank"]{
			font-size: 30px;
			}
		a[href^="mailto"]{
		background-color: tomato;
		}	
		a[href$="net"]{
		font-weight: bold;
		font-size: 30px;
		}	
		a[href*="www"]{
		opacity: 0.3;
		font-family:궁서체; 
		
		}	
		
		
</style>

</head>
<body>
<!-- 
	[속성]       : 속성이 있는 요소 선택
	[속성="값"]  : 속성 및 값이 있는 요소 선택
	[속성~="값"] : 속성 및 값이 있는 요소 제외하고 선택
	[속성^="값"] : 값으로 시작하는 요소 선택
	[속성$="값"] : 값으로 끝나는 요소 선택
	[속성*="값"] : 값으로 포함하는 요소 선택
 -->
 	<a href="https://www.naver.com"> 네이버</a>
 	<a href="https://www.daum.net" target="_blank"> 다음</a>
 	<a href="https://google.com" target="_self"> 구글</a>
 	<a href="mailto:wish813@naver.com">네이버메일</a>
 	<a href="mailto:wish813@daum.net">다음메일</a>
 	<a href="mailto@wish813@gmail.com">구글메일</a>
 	
 	
</body>
</html>
