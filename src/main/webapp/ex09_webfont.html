<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebFonts</title>
	<!-- 웹 폰트 : http://fonts.google.com 접속 -->
	<!-- 
	<link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
	-->
	<!-- 위의 두개를 한번에 사용 -->
	<link href="https://fonts.googleapis.com/css2?family=Pattaya&Hi+Melody&display=swap" rel="stylesheet">
	<style type="text/css">
	/* 글자크기 : w3c는 em 크기를 권장
				  기본크기 : 16px = 1em
				  40px / 16 = 2.5em, 30px /16 = 1.87em
	 */
	p.p1{font-family: 'Hi Melody', cursive; font-size: 1.5em }
	p.p2{font-family: 'Pattaya', sans-serif; font-size: 1.5em }
	</style>>
</head>
<body>
	<p class="p1">If you do not want to use any of the standard fonts in HTML, you can use Google Fonts.</p>
	<p class="p2">Google Fonts are free to use, and have more than 1000 fonts to choose from.</p>
	<hr>
	
</body>
</html>
