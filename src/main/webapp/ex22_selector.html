<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#d1+li {color: red;}
	#d1 ~ li {background-color:yellow; }
</style>
</head>
<body>
<!-- 
	형제관계, 같은 부모태그 안에서 같은 위치
	선택자1 + 선택자2 : 선택자1 바로 뒤에 위치한 선택자2를 선택
	선택자1 ~ 선택자2 : 선택자1 바로 뒤에 위치한 선택자2를 포함한 모두 선택
 -->
 	<ul>
 		<li> 형제관계 선택자 연습1 </li>
 		<li> 형제관계 선택자 연습2 </li>
 		<li id="d1"> 형제관계 선택자 연습3 </li>
 		<li> 형제관계 선택자 연습4 </li>
 		<li> 형제관계 선택자 연습5 </li>
 		<li> 형제관계 선택자 연습6 </li>
 
</body>
</html>
