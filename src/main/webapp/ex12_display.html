<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
<style type="text/css">
	* {margin: 0px; color: white;}
	div#box1{
		background-color: green;
		border : 1px solid lightgreen;
		width: 500px;
		height: 50px;
		line-height: 50px;
		box-sizing: border-box;
		text-align: center;
	}
	
	div#box2{
		background-color: green;
		border: 1px solid lightgreen;
		width: 500px;
		height: 180px;
		box-sizing: border-box;
		display: none;
		text-align: center;
		line-height: 50px;
	}
	
</style>
<script type="text/javascript">
	function show() {
		document.getElementById("box2").style.display="block";
	}
	</script>
	
</head>
<body>
 <!-- 화면을 제어하기 위한 중요한 CSS속성 -->
 
 	<div id="box1" onclick="show()"> 아래 div를 보려면 클릭하세요</div>
 	<div id="box2">
 		<p> 해당 div를 숨기려면 display:none</p>
 		<p> 해당 div를 보이려면 display:block</p>
 	</div>
</body>
</html>
