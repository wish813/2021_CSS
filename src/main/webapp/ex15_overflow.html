<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow</title>
<style type="text/css">
	div{
	border: 1px solid black;
	width: 200px;
	height: 50px;
	/* overflow: visible; */
	/* overflow: hidden; */
	/* overflow: scroll; */
	overflow: auto;
	}
</style>>
</head>
<body>
<!-- overflow : 영역에 맞게 너무 큰 콘텐츠에 대해 발생하는 일을 제어한다.
				높이가 있는 블록 레벨에서만 작동한다.
	- visible : 기본값, 높이를 무시하고 상자 외부로 나가서 표현된다.
	- hidden  : 높이를 벗어나면 숨겨진다.  
	- scroll  : 무조건 스크롤바가 생성된다.
	- auto    : 높이를 넘어서면 자동으로 생성된다.
 -->
 
<h2>CSS Overflow</h2>
<p>By default, the overflow is visible, meaning that it is not clipped and
it renders outside the element's box:</p>

<div>You can use the overflow property when you want to have better control of the layout.
The overflow property specifies what happens if content overflows an element's box.</div>
</body>
</html>
