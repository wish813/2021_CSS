<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box</title>
<style type="text/css">
div.box1 {
	width: 320px;
	border: 5px solid gray;
	padding: 10px;
	margin: 0px;
}

div.box2 {
	width: 350px;
	border: 5px solid gray;
	padding: 10px;
	margin: 0px;
	box-sizing: border-box;
}
</style>
</head>
<body>
	<h2>박스모델 계선법</h2>
	<img alt="" src="images/img_girl.jpg" width="350">
	<div class="box1">
		위 그름은 너비가 350px입니다.<br> 해당 영역도 350px 입니다. 
		(width + border + padding + margin)
	</div>

	<div class="box2">
		위 그름은 너비가 350px입니다.<br> 해당 영역도 350px 입니다.
		width = 350, box-sizing: border-box;
	</div>
</body>
</html>
